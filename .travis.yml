language: python
dist: xenial
python:
- '3.8'
- '3.7'
- '3.6'
- '3.5'
- '3.4'
- '2.7'

install: skip
before_script:
  # prepare reporters
  - pip install coveralls
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  # install module
  - pip install . --upgrade
script:
  # python tests
  - python -m coverage run --branch --source=prometheus_flask_exporter -m unittest discover -s tests -v
after_script:
  # coverage reports
  - python -m coverage report -m
  - python -m coverage xml
  - |
    if [[ "$(python --version 2>&1)" = *3.8* ]]; then
      coveralls || exit 0
      ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT || exit 0
    fi

jobs:
  include:
  - &integration-stage
    stage: integration
    sudo: true
    before_script: skip
    after_script: skip
    script:
      - sh examples/${TEST_NAME}/run_tests.sh
    env: TEST_NAME=gunicorn

  - <<: *integration-stage
    env: TEST_NAME=gunicorn-internal

  - <<: *integration-stage
    env: TEST_NAME=gunicorn-app-factory

  - <<: *integration-stage
    env: TEST_NAME=uwsgi

  - <<: *integration-stage
    env: TEST_NAME=uwsgi-lazy-apps

  - <<: *integration-stage
    env: TEST_NAME=wsgi

  - <<: *integration-stage
    env: TEST_NAME=connexion-pydantic

  - <<: *integration-stage
    env: TEST_NAME=restful-with-blueprints

  - <<: *integration-stage
    env: TEST_NAME=restplus-default-metrics

  - <<: *integration-stage
    env: TEST_NAME=reload

  - stage: deploy
    script: skip
    before_script: skip
    after_script: skip
    before_deploy:
      - pip install setuptools wheel twine
    deploy:
      provider: pypi
      user: rycus86
      password:
        secure: 
      skip_cleanup: true
      on:
        tags: true

  - stage: verify
    before_script: skip
    after_script: skip
    script:
      - pip install prometheus-flask-exporter
